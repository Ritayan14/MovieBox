<script>
    $(document).ready(function(){
     $("#btn1").click(function(){
       $("h1").slideDown();
     })
    })

    $(document).ready(function(){
     $("#btn2").click(function(){
       $("h1").slideUp();
     })
    })
    $(document).ready(function(){
     $("#btn3").click(function(){
       $("h1").slideToggle();
     })
    })

</script>

<button id="btn4">DOWN</button>

<script>
  $(document).ready(function(){
   $("#img1").click(function(){
     $("#img1").hide();
   })
  })

  $(document).ready(function(){
   $("#img2").click(function(){
     $("#img2").slideUp();
   })
  })
  $(document).ready(function(){
   $("#img3").click(function(){
     $("#img3").fadeOut();
   })
  })
  $(document).ready(function(){
   $("#img4").click(function(){
     $("#img4").fadeOut();
   })
  })
  $(document).ready(function(){
   $("#btn4").click(function(){
     $("#img1").slideDown();
     $("#img2").slideDown();
     $("#img3").slideDown();
     $("#img4").slideDown();
   })
  })

</script>
