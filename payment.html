    <link rel="icon" href="https://cdn.dribbble.com/users/2264632/screenshots/6708631/final.gif">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand myfont" href="#" style="color: goldenrod; font-size: x-large;">Payment Page    </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" >
                    <a class="nav-link myfont zoom" style="color: goldenrod;" href="hw.html">Home <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="wrapper">
        <div class="payment" style="background-color:slategrey;">
            <div class="payment-logo">

            </div>
            <h2 class="myfont">Pay Here...</h2>
            <div class="form">
                <div class="card space icon-relative" style="background-color: goldenrod;">
                    <label class="label" style="color: black;">Card holder name:</label>
                    <input type="text" class="input" style="font-style: italic;" placeholder="enter your name ">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative" style="background-color: goldenrod;">
                    <label class="label" style="color: black;">Card number:</label>
                    <input type="text" class="input" data-mask="0000 0000 0000 0000" style="font-style: italic;" placeholder="enter your card Number">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space" style="background-color: goldenrod;">
                    <div class="card-item icon-relative">
                        <label class="label">Expiry date:</label>
                        <input type="text" name="expiry-data" class="input" data-mask="00 / 00" placeholder="00 / 00">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVV:</label>
                        <input type="text" class="input" data-mask="000" placeholder="000">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="container text-center ">
                    <a class="btn btn-success myfont" style="font-size: larger;" href="#" role="button">Pay</a>
                </div>

            </div>
        </div>
    </div>
